<!DOCTYPE html>
<html>
<head>
	<title>Admin Registration</title>
	<link rel="stylesheet" type="text/css" href="Admin.css">
</head>
<body>
	<div class="b">
		<h1>Admin Lookup</h1>
			<form method="Get">
				<label for="Search-box"></label>
				<input type="text" name="search" placeholder="First name, email, Username" id="Search-box">
				<button>Search</button>
			</form>
	</div>

<div id="container">
	<h2>Admin Create</h2>
	<form method="post">
		<label for="First name">First Name</label>
		<input type="FirstName" name="FirstName" placeholder="FirstName" id="FirstName"><br>
		<label for="Last Name">Last Name</label>
		<input type="Last Name" name="LastName" placeholder="LastName" id="LastName"> <br>
		<label for="Other name">Other Name</label>
		<input type="OtherName" name="OtherName" placeholder="otherName" id="OtherName"> <br>
		<label for="email">Email Address</label>
		<input type="Email" name="Email" placeholder="Email" id="Email"> <br>
		<label for="State">State</label>
		<input type="State" name="State" placeholder="State" id="State"> <br>
		<label for="LGA">L.G.A:</label>
		<input type="LGA" name="LGA" placeholder="LGA" id="LGA"> <br>
		<label for="City">City</label>
		<input type="City" name="City" placeholder="City" id="City"> <br>
		<label for="Physical Address">Physical Address</label>
		<input type="Physical Address" name="Physical Address" placeholder="Physical Address" id="Physical Address"> <br>
		<label for="Password">Password</label>
		<input type="Password" name="Password" placeholder="Password" id="Password">
		<button type="button"></button> <br>
		<input type="Submit" name="Submit"> 

		
	</form>
</div>

</body>
</html>
